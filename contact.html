<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="css/contact.css" rel="stylesheet">
</head>
<body>
<header id="header">
        <div class="logo-section">
          <img id="header-img" class="site-logo" src="img/foodiefun-logo-1.svg" alt="company-logo">
        </div>
        <nav id="nav-bar" class="navigation-bar">
          <ul style="list-style:none;" class="navigation">
            <li><a class="nav-link" href="#">HOME</a></li>
            <li><a class="nav-link" href="#y">ABOUT</a></li>
            <li><a class="nav-link" href="#">CONTACT</a></li>
            <li><button>Login</button></li>
          </ul>
        </nav>
      </header>
      <section id="contact" class="contact-section">
            <div class="section-text">
              <h2>Get in touch</h2>
              <p>We would love to hear from you! <br><br>If you would like to receive our monthly newsletter subscribe 
                by filling in the form with your name and email address</p>
            </div>
            <div class="contact-info">
              <div class="form-box">
                <form id="form" class="contact-form" action="">
                  <label for="name" class="form-entry">Name <br>
                    <input name="name" id="name" type="text" class="txt-box" placeholder="&nbsp&nbsp;Enter name" required><br>
                  </label>
                  <label for="email" class="form-entry">Email <br>
                    <input name="email" id="email" type="email" class="txt-box" placeholder="&nbsp&nbsp;Enter email" required><br>
                  </label>
                  <label for="message" class="form-entry">Message<br>
                    <textarea name="message" id="message" type="textarea" class="txt-box" placeholder="&nbsp;Optional"></textarea><br>
                  </label><br>
                  <input class="btn" id="submit" type="submit" value="Submit">
                </form>
              </div>
            </div>
           
           </section>


      <footer class="footer-section">
            <div class="footer-info">
              <ul style="list-style:none;">
                <li><span>Facebook</span></li>
                <li><span>Twitter</span></li>
                <li><span>Instagram</span></li>
              </ul>
            </div>
            <img id="header-img" class="site-logo" src="img/favicon-32x32.png" alt="company-logo">
           
          </footer>
    
</body>
</html>
